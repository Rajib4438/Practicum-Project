<div class="header-container sticky-nav">
  <div class="top-bar">
    <div>
      <span><i class="fas fa-phone"></i> +8801519600174</span>
      <span style="margin-left: 15px;"><i class="fas fa-envelope"></i> support&#64;hat-bazer.com</span>
    </div>
    <div class="top-links">
      <a href="#">Track Order</a>
      <a href="#">Help Center</a>
      <a href="#">Become a Seller</a>
    </div>
  </div>
  <div class="main-header">
    <a routerLink="/" class="logo">HatBD</a>
    <div class="search-bar">
      <input type="text" placeholder="Search for products, brands and more..." [(ngModel)]="searchText"
        (input)="onSearch()" />

      <button><i class="fas fa-search"></i></button>
    </div>

    <div class="user-actions">

      @if (!isLoggedIn()) {
      <button class="login-btn-header" routerLink="/login">Login</button>
      <button class="signup-btn-header" routerLink="/registration">Sign Up</button>
      }



      @if (isLoggedIn()) {
      <div class="user-dropdown">
        <span class="user-info-text">
          <i class="fas fa-user-circle"></i> {{ getUserName() }}
          <i class="fas fa-caret-down" style="margin-left: 5px;"></i>
        </span>

        <div class="dropdown-menu">
          <a routerLink="/profile">Profile</a>
          <a routerLink="/orders">My Orders</a> <!-- âœ… Connected to OrderComponent -->
        </div>
      </div>

      <div class="action-item cart-btn-custom" style="cursor: pointer;">
        <div class="cart-icon-wrapper" style="position: relative; display: inline-block;">
          <a><i (click)="goToCart()" class="fas fa-shopping-cart" style="font-size: 1.5rem; color: #333;"></i></a>

          <span class="cart-badge">
             {{ cartQty$ | async }}
          </span>
        </div>
      </div>
      <button class="login-btn-header" (click)="logout()" style="margin-left: 10px;">Log Out</button>
      }

    </div>
  </div>
</div>
<router-outlet></router-outlet>
<app-footer></app-footer>
