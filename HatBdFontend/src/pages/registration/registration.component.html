<div class="registration-container">
  <div class="registration-card">
    <h2 class="title">User Registration</h2>

    <form (ngSubmit)="submit()" #regForm="ngForm">

      <!-- Register As -->
      <div class="form-group">
        <label>Register As</label>
        <select name="registerAs" [(ngModel)]="registerData.registerAs" required>
          <option value="" disabled selected>Choose role</option>
          <option value="Buyer">Buyer</option>
          <option value="Seller">Seller</option>
          <option value="Admin">Admin</option>
          <option value="Rider">Rider</option>
        </select>
      </div>

      <!-- Full Name -->
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" name="fullName" [(ngModel)]="registerData.fullName" placeholder="Enter full name" required>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" [(ngModel)]="registerData.email" placeholder="Enter email" required>
      </div>

      <!-- Phone -->
      <div class="form-group">
        <label>Phone</label>
        <input type="tel" name="phone" [(ngModel)]="registerData.phone" placeholder="01XXXXXXXXX" required>
      </div>

      <!-- Address -->
      <div class="form-group">
        <label>Address</label>
        <input type="text" name="address" [(ngModel)]="registerData.address" placeholder="Enter your address" required>
      </div>

      <!-- Username -->
      <div class="form-group">
        <label>Username</label>
        <input type="text" name="userName" [(ngModel)]="registerData.userName" placeholder="Choose a username" required>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" [(ngModel)]="registerData.password" placeholder="Enter password" required>
      </div>

      <!-- Gender -->
      <div class="form-group">
        <label>Gender</label>
        <select name="gender" [(ngModel)]="registerData.gender" required>
          <option value="" disabled selected>Select gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn-submit" [disabled]="regForm.invalid">Register</button>

    </form>

    <p class="text-center mt-3">
      Already have an account?
      <a routerLink="/login">Login</a>
    </p>

  </div>
</div>
