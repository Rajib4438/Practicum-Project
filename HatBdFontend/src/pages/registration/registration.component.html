
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-4">

          <h3 class="text-center mb-4 fw-bold">User Registration</h3>

         <form (ngSubmit)="submit()" #regForm="ngForm">

  <!-- Register As -->
  <div class="mb-3">
    <label class="form-label fw-semibold">Register As</label>
    <select
      class="form-select form-select-lg"
      name="registerAs"
      [(ngModel)]="registerData.registerAs"
      required
    >
      <option value="" disabled selected>Choose role</option>
      <option value="Buyer">Buyer</option>
      <option value="Seller">Seller</option>
      <option value="Admin">Admin</option>
    </select>
  </div>

  <!-- Full Name -->
  <div class="mb-3">
    <label class="form-label fw-semibold">Full Name</label>
    <input
      type="text"
      class="form-control form-control-lg"
      placeholder="Enter full name"
      name="fullName"
      [(ngModel)]="registerData.fullName"
      required
    />
  </div>

  <!-- Email -->
  <div class="mb-3">
    <label class="form-label fw-semibold">Email</label>
    <input
      type="email"
      class="form-control form-control-lg"
      placeholder="Enter email"
      name="email"
      [(ngModel)]="registerData.email"
      required
    />
  </div>

  <!-- Phone -->
  <div class="mb-3">
    <label class="form-label fw-semibold">Phone</label>
    <input
      type="tel"
      class="form-control form-control-lg"
      placeholder="01XXXXXXXXX"
      name="phone"
      [(ngModel)]="registerData.phone"
      required
    />
  </div>

  <!-- Username -->
  <div class="mb-3">
    <label class="form-label fw-semibold">Username</label>
    <input
      type="text"
      class="form-control form-control-lg"
      placeholder="Choose a username"
      name="userName"
      [(ngModel)]="registerData.userName"
      required
    />
  </div>

  <!-- Password -->
  <div class="mb-3">
    <label class="form-label fw-semibold">Password</label>
    <input
      type="password"
      class="form-control form-control-lg"
      placeholder="Enter password"
      name="password"
      [(ngModel)]="registerData.password"
      required
    />
  </div>

  <!-- Gender -->
  <div class="mb-3">
    <label class="form-label fw-semibold">Gender</label>
    <select
      class="form-select form-select-lg"
      name="gender"
      [(ngModel)]="registerData.gender"
      required
    >
      <option value="" disabled selected>Select gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>
  </div>

  <!-- Is Approved -->
  <div class="form-check mb-3">
    <input
      class="form-check-input"
      type="checkbox"
      id="approved"
      name="isApproved"
      [(ngModel)]="registerData.isApproved"
    />
    <label class="form-check-label fw-semibold" for="approved">
      Approved
    </label>
  </div>

  <!-- Submit Button -->
  <div class="d-grid mt-4">
    <button
      class="btn btn-success btn-lg"
      type="submit"
      [disabled]="regForm.invalid"
    >
      Register
    </button>
  </div>

</form>

        </div>
      </div>

      <p class="text-center text-muted mt-3">
        Â© 2025 HatBD
      </p>

    </div>
  </div>
</div>
