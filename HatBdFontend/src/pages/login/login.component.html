<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="row w-100">
    <div class="col-md-4 mx-auto">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-4">
          <h3 class="text-center mb-4 fw-bold">Login</h3>

          <div class="mb-3">
            <label class="form-label fw-semibold">Username</label>
            <input type="text" class="form-control form-control-lg" placeholder="Enter username" [(ngModel)]="data.userName" />
          </div>

          <div class="mb-3">
            <label class="form-label fw-semibold">Password</label>
            <input type="password" class="form-control form-control-lg" placeholder="Enter password" [(ngModel)]="data.password" />
          </div>

          <div class="d-grid mt-3">
            <button class="btn btn-primary btn-lg" (click)="login()" [disabled]="isLoading">
              {{ isLoading ? 'Loading...' : 'Login' }}
            </button>
          </div>

          <div class="text-center mt-3">
            <a (click)="onforget_password()" style="cursor: pointer;" class="text-decoration-none">Forgot Password?</a>
          </div>
        </div>
      </div>
      <p class="text-center mt-3 text-muted">Â© 2025 Hat-Bazer</p>
    </div>
  </div>
</div>
