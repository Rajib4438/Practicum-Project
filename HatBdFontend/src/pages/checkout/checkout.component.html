<div class="checkout-wrapper">

  <h2>Checkout</h2>

  <!-- CUSTOMER INFO -->
  <div class="box">
    <h3>Customer Information</h3>

    <label>Full Name *</label>
    <input type="text" [(ngModel)]="customer.fullName" placeholder="Enter your name" />

    <label>Phone Number *</label>
    <input type="text" [(ngModel)]="customer.phone" placeholder="01XXXXXXXXX" />

    <label>Address *</label>
    <textarea [(ngModel)]="customer.address" placeholder="Enter delivery address"></textarea>
  </div>

  <!-- ORDER SUMMARY -->
  <div class="box">
    <h3>Order Summary</h3>

    <div *ngFor="let item of cartItems(); let i = index" class="item-row">
      <span>
        {{ i + 1 }}. {{ item.productName }}
        ({{ item.quantity }} Ã— {{ item.price }} à§³)
      </span>
      <strong>{{ item.quantity * item.price }} à§³</strong>
    </div>

    <hr />

    <div class="total">
      Total: <strong>{{ totalPrice() }} à§³</strong>
    </div>
  </div>

  <button class="order-btn" (click)="placeOrder()" [disabled]="!isLoggedIn">
    Place Order
  </button>

  <!-- PAYMENT SECTION -->
  <div class="row justify-content-center mt-5" *ngIf="showPayment">
    <div class="col-md-6">
      <div class="card shadow border-0 rounded-4">
        <div class="card-body text-center">

          <h4 class="fw-bold mb-3">Complete Payment</h4>
          <p class="text-muted">
            Pay <strong>à§³ {{ totalPrice() }}</strong> to confirm order
          </p>

          <!-- PAYMENT METHOD -->
          <select class="form-select mb-3" [(ngModel)]="paymentMethod" (change)="resetPaymentStep()">
            <option value>-- Select Payment Method --</option>
            <option value="Bkash">bKash</option>
            <!-- <option value="Nagad">Nagad</option>
            <option value="Card">Debit / Credit Card</option> -->
          </select>

          <!-- MOBILE NUMBER -->
          <!-- <input *ngIf="paymentMethod" type="text" class="form-control mb-3" placeholder="Mobile Number" maxlength="11"
            [(ngModel)]="mobileNumber" /> -->

          <!-- PAYMENT CODE -->
          <!-- <input *ngIf="askForCode" type="text" class="form-control mb-3" placeholder="Enter Code"
            [(ngModel)]="paymentCode" /> -->

          <!-- SEND PAYMENT -->
          <button class="btn btn-success btn-lg px-5 rounded-pill" (click)="onSendPayment()"
            [disabled]="!paymentMethod || processingPayment">
            Send Payment
          </button>

          <!-- PROCESSING -->
          <div *ngIf="processingPayment" class="mt-3 text-muted">
            Processing payment...
          </div>

          <!-- SUCCESS -->
          <!-- <div *ngIf="paymentSuccess" class="mt-3 text-success fw-semibold">
            âœ” Payment Successful
          </div> -->

          <!-- âœ… DOWNLOAD INVOICE BUTTON -->
          <button *ngIf="paymentSuccess && invoiceOrderId" class="btn btn-outline-primary mt-3"
            (click)="downloadInvoice(invoiceOrderId)">
            ðŸ“„ Download Invoice
          </button>

        </div>
      </div>
    </div>
  </div>

</div>
