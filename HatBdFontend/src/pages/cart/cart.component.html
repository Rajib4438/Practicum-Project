<div class="cart-page">

  <h2 class="cart-title">ðŸ›’ My Cart</h2>

  <!-- Empty Cart -->
  <div class="empty-cart" *ngIf="cartItems().length === 0">
    <p>Your cart is empty</p>
  </div>

  <!-- Cart Items -->
  <div class="cart-container" *ngIf="cartItems().length > 0">

    <div class="cart-item" *ngFor="let item of cartItems(); let i = index">
      <div class="item-info">
        <h4>{{ item.name }}</h4>
        <p class="price">{{ item.price }} à§³</p>
      </div>

      <button class="remove-btn" (click)="removeItem(i)">
        Remove
      </button>
    </div>

    <!-- Summary -->
    <div class="cart-summary">
      <h3>Total: {{ totalPrice() }} à§³</h3>

      <div class="cart-actions">
        <button class="clear-btn" (click)="clearCart()">Clear Cart</button>
        <!-- âœ… BUTTON UPDATED -->
        <button class="order-btn" (click)="proceedToOrder()">
          Proceed to Order
        </button>
      </div>
    </div>
  </div>

</div>
