<div class="profile-container" *ngIf="!loading && seller">

  <h2>Seller Profile</h2>

  <div class="profile-card mb-4 py-4 px-3">
    <p><strong>Full Name:</strong> {{ seller.fullName }}</p>
    <p><strong>Username:</strong> {{ seller.userName }}</p>
    <p><strong>Email:</strong> {{ seller.email }}</p>
    <p><strong>Phone:</strong> {{ seller.phone }}</p>
    <p><strong>Shop Name:</strong> {{ seller.shopName }}</p>
    <p><strong>Joined:</strong> {{ seller.createdAt | date:'mediumDate' }}</p>
  </div>

  <div class="text-center">
    <button class="btn btn-light" (click)="logout()">Logout</button>
  </div>

</div>

<!-- Loading -->
<div *ngIf="loading">
  <p>Loading profile...</p>
</div>
