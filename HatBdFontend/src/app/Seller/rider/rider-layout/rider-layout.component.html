  <aside class="sidebar" aria-label="Rider navigation">
    <div class="brand">
      <h2>HatBD</h2>
      <span>Rider Panel</span>
    </div>

    <nav class="menu">
      <a routerLink="/riderlay/riderorder" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        My Assigned Orders
      </a>
    </nav>
  </aside>

  <!-- ================= Main ================= -->
  <div class="main">

    <!-- Top Navbar -->
    <header class="navbar" role="banner">

        <span class="page-title">Rider Dashboard</span>
      </div>

      <div class="navbar-right">
        <span class="rider-name">Rider</span>

        <!-- Profile Icon -->
        <div class="profile-container" (click)="toggleProfile()">
          <img src="https://i.pravatar.cc/32" alt="profile" class="profile-img">
          
          <div class="profile-dropdown" *ngIf="showProfileMenu">
            <a routerLink="/rider/profile">Profile</a>
          </div>
        </div>

        <button type="button" class="logout-btn" aria-label="Logout" (click)="logout()">
          Logout
        </button>
      </div>
    </header>
