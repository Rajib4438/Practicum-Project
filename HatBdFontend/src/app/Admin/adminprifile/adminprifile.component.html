<div class="profile-container" *ngIf="!loading && admin">

  <h2>Admin Profile</h2>

  <img src="" alt="">

  <div class="profile-card mb-4 py-4 px-3">
    <p><strong>Full Name:</strong> {{ admin.fullName }}</p>
    <p><strong>Username:</strong> {{ admin.userName }}</p>
    <p><strong>Email:</strong> {{ admin.email }}</p>
    <p><strong>Phone:</strong> {{ admin.phone }}</p>
    <p><strong>Role:</strong> Administrator</p>
    <p><strong>Joined:</strong> {{ admin.createdAt | date:'mediumDate' }}</p>
  </div>

  <div class="text-center">
    <button class="btn btn-light" (click)="logout()">Logout</button>
  </div>

</div>

<!-- Loading -->
<div *ngIf="loading">
  <p>Loading profile...</p>
</div>
